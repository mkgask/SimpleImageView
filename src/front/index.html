<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Simple image view</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="body" id="body">

    <nav class="nav inactive" id="nav">
        <span class="zoom-in" id="zoom-in">＋</span>
        <span class="zoom-out" id="zoom-out">－</span>
        <span class="config"></span>
        <span class="prev">&lt;</span>
        <span class="next">&gt;</span>
    </nav>

    <aside class="aside inactive" id="aside">
        <span class="file-name"></span>
        <span class="image-size"></span>
        <span class="file-size"></span>
    </aside>

    <main class="main" id="main">
        <div class="image-box" id="image-box">
            <img class="main-image" id="main-image" src="" alt="" />
        </div>
    </main>

    <script src="renderer.js"></script>
    <script src="zoom-in-out.js"></script>
    <script src="mouse-move.js"></script>
    <script src="menu-toggle.js"></script>
  </body>
</html>
