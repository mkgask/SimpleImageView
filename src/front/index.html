<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Siv-ev</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./nav.css" />
    <link rel="stylesheet" href="./aside.css" />
</head>

<body class="body" id="body">
    <nav class="nav inactive" id="nav">
        <div class="nav-zoom">
            <span class="nav-icon zoom-in" id="zoom-in">＋</span>
            <span class="nav-icon zoom-out" id="zoom-out">－</span>
        </div>

        <div class="nav-config">
            <span class="nav-icon config"></span>
        </div>

        <div class="nav-moveview">
            <span class="nav-icon image-prev" id="prev_button">&lt;</span>
            <span class="nav-icon image-next" id="next_button">&gt;</span>
        </div>
    </nav>

    <aside class="aside inactive" id="aside">
        <div class="aside-main">
            <div class="file-name"></div>
        </div>
        <div class="aside-sub">
            <div class="file-size"></div>
            <div class="image-size"></div>
        </div>
    </aside>

    <main class="main" id="main">
        <div class="image-box" id="image-box">
            <img class="main-image" id="main-image" src="" alt="" />
        </div>

        <div class="image-control image-prev" id="image-prev"></div>
        <div class="image-control image-next" id="image-next"></div>
    </main>

    <script src="renderer.js"></script>
    <script src="mouse-move.js"></script>
    <script src="view-move.js"></script>
    <script src="zoom-in-out.js"></script>
    <script src="menu-toggle.js"></script>
</body>

</html>
